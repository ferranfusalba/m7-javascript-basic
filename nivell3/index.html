<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculadora iPhone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <table border="1" cellspacing="0">
            <tr>
                <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
            </tr>
            <tr>
                <td colspan="4" id="pantalla">0</td>
            </tr>
            <tr>
                <td><button id="C" class="boton-AC">AC</button></td>
                <td></td>
                <td></td>
                <td><button class="botones-operador">รท</button></td>
            </tr>
            <tr>
                <td><button class="botones-digitos">7</button></td>
                <td><button class="botones-digitos">8</button></td>
                <td><button class="botones-digitos">9</button></td>
                <td><button class="botones-operador">ร</button></td>
            </tr>
            <tr>
                <td><button class="botones-digitos">4</button></td>
                <td><button class="botones-digitos">5</button></td>
                <td><button class="botones-digitos">6</button></td>
                <td><button class="botones-operador">-</button></td>
            </tr>
            <tr>
                <td><button class="botones-digitos">1</button></td>
                <td><button class="botones-digitos">2</button></td>
                <td><button class="botones-digitos">3</button></td>
                <td><button class="botones-operador">+</button></td>
            </tr>
            <tr>
                <td><button class="botones-digitos">0</button></td>
                <td></td>
                <td><button id="decimal" class="boton-decimal">.</button></td>
                <td><button class="botones-operador">=</button></td>
            </tr>
        </table>

    </div>

    <script src="script.js"></script>

</body>

</html>
